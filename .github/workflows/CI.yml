name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  release:
    types: [published]

jobs:
  linux:
    strategy:
      fail-fast: true
      matrix:
        value:
          - {target: x86_64, manylinux: auto}
          - {target: aarch64, manylinux: auto}
          - {target: x86_64-unknown-linux-musl, manylinux: musllinux_1_2}
          - {target: aarch64-unknown-linux-musl, manylinux: musllinux_1_2}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: messense/maturin-action@v1
      with:
        manylinux: ${{ matrix.value.manylinux }}
        target: ${{ matrix.value.target }}
        command: build
        args: --release -o dist -i 3.7 3.8 3.9 3.10 3.11
    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -o dist -i 3.7 3.8 3.9 3.10 3.11
    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -o dist --universal2 --find-interpreter
    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ macos, windows, linux ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *